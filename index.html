<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1 class="head-title">Roman Number  Translator</h1>
    </header>


    <div class="main">
        <img src="images\undraw_active_options_8je6.svg" alt="">
        <h2 class="hero-text">Hello, This is a Roman Number Translation app, You can translate any number into roman number here</h2>
        <textarea name="" id="input-text-area" class="one-text-area" ></textarea>
        <button id="button-translate" class="two-button"> 🖱️ Translate</button>
        <h3 class="output-label">👇  Translation will come here</h3>
        <div id="output-area" class="three-output-area"></div>
    </div>

    <footer class="header footer">
        <h2>About</h2>
        <p>This app is made using funtranslation api, This converts any number into roman numbers. 
        </p>
        <p>Thankyou
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
